<!DOCTYPE html>
<html>
  <head>
    <title>UNDERGROUND INSTRUMENTOS</title>
    <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet">
    <link rel="shortcut icon" href="images\electric-guitar.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="containerLogin">
      <img src="images\show.jpg" width="100%">

      <div id="cardLogin">
        <center>
          <a href="index.html"><img src="images\electric-guitar.png" width="10%"></a>
          <h1>Login</h1>
        </center>

        <center>
          <label>Digite seu e-mail</label>
          <input type="email" placeholder="eu@gmail.com" id="email"><br>
          <label>Digite sua Senha</label>
          <input type="password" placeholder="Senha">
          <input type="submit" value="Entrar" onclick="Verify()">
          <p>NÃ£o tem uma conta?</p>
          <a href="cadastroConta.html" class="button">Crie aqui</a>
        </center>
    </div>
    
    <script type="text/javascript">
      function Verify() {
        let email = document.getElementById("email").value;
        console.log(email);
        if (email == "adm@underground.com") {
          location.replace("indexADM.html");
        }
        else if (email !== "" && email !== "adm@underground.com") {
          location.replace("indexCliente.html");
        }
      }
    </script>
    
  </body>
</html>
